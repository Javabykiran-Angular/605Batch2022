  <table border="1px">
    <thead>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrobj" (mouseover)="onMouserOver(item)" 
          (mouseout)="onMouseOut()"

          [ngClass]="{
            'highlight':selected==item.name
          }"
        >
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.quantity}} </td>
        </tr>
    </tbody>
  </table>
