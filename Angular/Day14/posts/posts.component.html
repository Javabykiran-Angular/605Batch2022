<p>posts works!</p>

<label for="">Title</label> &nbsp;&nbsp;
<input #inputTitle type="text" placeholder="Enter the Title"> <br><br>

<label for="">Body</label>&nbsp;&nbsp;
<input #inputBody type="text" placeholder="Enter the Body"> <br><br>

<button (click)="onSend(inputTitle.value,inputBody.value)" >Send</button>


<hr>

  <div [hidden]="isHidden">
      <label for="">Id:: &nbsp;&nbsp;</label>
      <input type="text" placeholder="Enter the Id" [(ngModel)]="myid" readonly > <br><br>
      <label for="">Title:: &nbsp;&nbsp;</label>
      <input type="text" placeholder="Enter the Title" [(ngModel)]="mytitle"> <br><br>
      <label for="">Body:: &nbsp;&nbsp;</label>
      <input type="text" placeholder="Enter the Body" [(ngModel)]="mybody"> <br><br>
      <button (click)="onUpdate()">Update</button>
      
  </div>

<hr>
<table border="2px">
  <thead>
    <th>Id</th>
    <th>Action</th>
    <th>Title</th>
    <th>Body</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of posts">
        <td> {{item.id}} </td>
        <td> <Button (click)="onEdit(item)" >Edit</Button> </td>
        <td> {{item.title}} </td>
        <td> {{item.body}} </td>

    </tr>
  </tbody>
</table>
