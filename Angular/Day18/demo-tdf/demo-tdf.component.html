  <div class="container">
    <div class="row">
      <div class="col-12">
        <form #f="ngForm">

          <div class="form-group">
              <label for="">Username ::</label>
              <input type="text" class="form-control" 
                minlength="4" pattern="admin"
              ngModel name="myusername" #username="ngModel" required
               placeholder="Enter the Username">

               <div class="alert alert-danger"
                    *ngIf="username.touched && !username.valid"> ** Please Enter the Username...
                    <div *ngIf="username.errors.minlength"> ** Please Enter the username minimum length {{username.errors.minlength.requiredLength}}

                    </div>
                    <div *ngIf="username.errors.pattern">** Please Enter the Appropriate Username 

                    </div>


               </div>

          </div>

          <div class="form-group">
            <label for="">Comment::</label>
            <textarea ngModel name="comment" #comment="ngModel" required
           cols="30" rows="10" class="form-control" placeholder="Enter the comment">

            </textarea>

            <div class="alert alert-danger" 
              *ngIf="comment.touched && comment.invalid"> ** Please Enter the Comment 

            </div>

          </div>

          <button [disabled]="!f.valid"
          class="btn btn-outline-success">Submit</button>


        </form>
      </div>
    </div>
  </div>
